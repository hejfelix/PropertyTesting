plugins {
    id "scala"
    id "org.scoverage" version "2.1.0"
    id "com.github.maiflai.scalatest" version "0.14"
}


dependencies {
    def scalaVersion = "2.12"

    compile "org.scala-lang:scala-library:$scalaVersion.1"

    compile "org.scala-lang.modules:scala-parser-combinators_$scalaVersion:1.0.5"


    scoverage "org.scoverage:scalac-scoverage-plugin_$scalaVersion:1.3.0"
    scoverage "org.scoverage:scalac-scoverage-runtime_$scalaVersion:1.3.0"

    testCompile "org.scalatest:scalatest_$scalaVersion:3.0.1"
    testCompile "org.scalacheck:scalacheck_$scalaVersion:1.13.4"

    testRuntime "org.pegdown:pegdown:1.6.0"
}
